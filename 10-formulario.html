<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e PHP</title>
</head>
<body>
    <h1>Trabalhando com dados de formulário</h1>
    <hr>

    <form action="processa-post.php" method="post">
        <!-- ========== Nome ========== -->
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </p>

        <!-- ========== Email ========== -->
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
        </p>

        <!-- ========== Idade ========== -->
        <p>
            <label for="idade">E-mail:</label>
            <input min="12" max="120" type="number" name="idade" id="idade " >
        </p>

        <div>
            <!-- Importante: Campos checkbox necessitam de [] junto com o name 
            para o back-end (php) entender como uma lista (array) de valores -->
            <p>Interesses: </p>
            <input type="checkbox" name="interesses[]" id="node" value="node">
            <label for="node">Node.js</label>
            <input type="checkbox" name="interesses[]" id="sql" value="sql">
            <label for="sql">SQL</label>
            <input type="checkbox" name="interesses[]" id="php" value="php">
            <label for="php">PHP</label>


        </div>

        <!-- ========== Mensagem ========== -->
        <p>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </p>
        <button type="submit" name="enviar" id="enviar">Enviar</button>

    </form>
    
</body>
</html>
